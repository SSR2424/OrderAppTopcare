<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topcare Fruit and Smoothie Order App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        select, input, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Topcare Fruits and Veggies Smoothies Order App</h1>
        <form id="orderForm">
            <label for="fruit">Choose a fruit:</label>
            <select id="fruit" name="fruit" required>
                <option value="">--Select a fruit--</option>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                <option value="strawberry">Strawberry</option>
            </select>

            <label for="smoothie">Choose a smoothie type:</label>
            <select id="smoothie" name="smoothie" required>
                <option value="">--Select a smoothie--</option>
                <option value="classic">Classic</option>
                <option value="protein">Protein</option>
                <option value="green">Green</option>
                <option value="berry">Berry</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Place Order</button>
        </form>

        <div id="orderSummary" style="margin-top: 20px;"></div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const orderSummary = document.getElementById('orderSummary');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const fruit = form.fruit.value;
            const smoothie = form.smoothie.value;
            const quantity = form.quantity.value;

            orderSummary.innerHTML = `
                <h2>Order Summary</h2>
                <p>Fruit: ${fruit}</p>
                <p>Smoothie Type: ${smoothie}</p>
                <p>Quantity: ${quantity}</p>
                <p>Thank you for your order!</p>
            `;
        });
    </script>
</body>
</html>
